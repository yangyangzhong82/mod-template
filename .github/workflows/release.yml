name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Build
        run: |
          xmake repo -u
          xmake f -a x64 -m release -y
          xmake -y

      - name: Package
        run: |
          xmake pack -y

      - name: Calculate SHA256
        id: sha256
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Path "build/packages/*.zip" | Select-Object -First 1
          $hash = (Get-FileHash -Path $zip.FullName -Algorithm SHA256).Hash
          echo "FILENAME=$($zip.Name)" >> $env:GITHUB_OUTPUT
          echo "SHA256=$hash" >> $env:GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/packages/*.zip
          append_body: true
          body: |
            
            ---
            **SHA256:** `${{ steps.sha256.outputs.SHA256 }}`
